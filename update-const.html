                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="exampleInputFile">Time slots per day</label>
                                <input class="form-control" name="time-slots" type="text">
                            </div>
                            <div class="form-group">

                            </div>

                              <div class="col-lg-6">
                                <div class="form-group">

                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group"> 
                                    <label for="exampleInputFile">Latest Ending time</label>
                                    <input class="form-control" name="slot-duration" type="text">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group">  
                                    <label for="exampleInputFile">Maximum Break Time duration</label>
                                    <input class="form-control" name="break-time" type="text">
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group">

                                    <input class="form-control" name="break-time" type="text">
                                </div>
                              </div>
                            </div>
                            <div class="input-group">
                                <input type="checkbox" aria-label="..." style="margin: 8px 0;">
                                <label for="exampleInputFile" style="margin: 8px 8px;">Back to Back exam</label>
                            </div>
                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <div class="input-group date" data-provide="datepicker">
                                    <label for="exampleInputFile">Start Date</label>
                                    <input type="text" class="form-control">
                                    <div class="input-group-addon">
                                    </div>
                                  </div>
                                </div><!-- /input-group -->
                              </div><!-- /.col-lg-6 -->
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <div class="input-group date" data-provide="datepicker">
                                    <label for="exampleInputFile">End Date</label>
                                    <input type="text" class="form-control">
                                    <div class="input-group-addon">
                                    </div>
                                  </div>
                                </div>
