            <div class="constraint-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Exam week constraints</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="exampleInputFile">Number of exams per day</label>
                                <input class="form-control" name="time-slots" type="text">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Exams duration</label>
                                <div class="slider-ctn">
                                    <input id="ex1" class="myslider" data-slider-id='ex1Slider' type="text" data-slider-min="10" data-slider-max="180" data-slider-step="10" data-slider-value="50"/>
                                    <span id="breakTime" class="slider-label"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Exam day time range</label>
                                <div class="slider-ctn">
                                    <span id="startTime" class="slider-label"></span>
                                    <input id="timingSlider" data-slider-id='timingSlider' class="myslider" type="text" class="span2" value="" data-slider-min="480" data-slider-max="1260" data-slider-step="30" data-slider-value="[480,1260]"/>
                                    <span id="endTime" class="slider-label"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Break duration</label>
                                <div class="slider-ctn">
                                    <input id="breakDuration" class="myslider" data-slider-id='breakDuration' type="text" data-slider-min="10" data-slider-max="180" data-slider-step="10" data-slider-value="10"/>
                                    <span id="breakDurationLabel" class="slider-label"></span>
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="checkbox" aria-label="..." style="margin: 8px 0;">
                                <label for="exampleInputFile" style="margin: 8px 8px;">Back to Back exam</label>
                            </div>
                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <div class="input-group date" data-provide="datepicker">
                                    <label for="exampleInputFile">Start Date</label>
                                    <input type="text" class="form-control">
                                    <div class="input-group-addon">
                                        <span class="fa fa-calendar date-icn"></span>
                                    </div>
                                  </div>
                                </div><!-- /input-group -->
                              </div><!-- /.col-lg-6 -->

    <script type="text/javascript">

    </script>

    <script type="text/javascript">
        $('#ex1').slider({
            formatter: function(value) {
                $("#breakTime").html(value + " min");
                return value + " min";
            }
        });

        $('#breakDuration').slider({
            formatter: function(value) {
                $("#breakDurationLabel").html(value + " min");
                return value + " min";
            }
        });
        
        $("#timingSlider").slider({
            formatter: function(value) {
                if(value.length){
                    var hours = Math.floor( value[0] / 60);          
                    var minutes = (value[0] % 60 < 10)? "0" + value[0] % 60 : value[0] % 60;

                    var startTime = hours + ":" + minutes;

                    $("#startTime").html(startTime);

                    hours = Math.floor( value[1] / 60);
                    minutes = (value[1] % 60 < 10)? "0" + value[1] % 60 : value[1] % 60;

                    var endTime = hours + ":" + minutes;
                    
                    $("#endTime").html(endTime);

                    return startTime + " - " + endTime;
                }
            }
        });
    </script>
